<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Power-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #222;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      max-width: 500px;
    }
    .score {
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>üîê Password Power-Up Checker</h1>

  <input type="text" id="password" placeholder="Enter your password">
  <button onclick="checkPassword()">Check Strength</button>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      let total = 0;
      let details = [];

      // 1. Length
      let lengthScore = 0;
      if (password.length >= 16) lengthScore = 5;
      else if (password.length >= 12) lengthScore = 4;
      else if (password.length >= 8) lengthScore = 3;
      else if (password.length >= 5) lengthScore = 2;
      else if (password.length > 0) lengthScore = 1;
      details.push(`üìè Length: ${lengthScore}/5`);
      total += lengthScore;

      // 2. Character Variety
      let varietyScore = 0;
      const hasLower = /[a-z]/.test(password);
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSymbol = /[^a-zA-Z0-9]/.test(password);
      const types = [hasLower, hasUpper, hasNumber, hasSymbol].filter(Boolean).length;
      if (types === 4) varietyScore = 5;
      else if (types === 3) varietyScore = 4;
      else if (types === 2) varietyScore = 3;
      else if (types === 1) varietyScore = 2;
      else varietyScore = 0;
      details.push(`üî£ Variety: ${varietyScore}/5`);
      total += varietyScore;

      // 3. Dictionary Check (basic)
      let dictScore = 5;
      const commonWords = ["password", "hello", "admin", "welcome", "qwerty", "letmein"];
      const lowerPwd = password.toLowerCase();
      for (const word of commonWords) {
        if (lowerPwd.includes(word)) {
          dictScore = 1;
          break;
        }
      }
      details.push(`üìò No Dictionary Words: ${dictScore}/5`);
      total += dictScore;

      // 4. Unpredictability (basic pattern check)
      let unpredictScore = 5;
      const repeats = /(.)\1{2,}/.test(password); // e.g., aaa
      const simplePatterns = /(123|abc|qwe|000)/i.test(password);
      if (repeats || simplePatterns) unpredictScore = 2;
      details.push(`üé≤ Unpredictability: ${unpredictScore}/5`);
      total += unpredictScore;

      // Feedback
      let feedback = "";
      if (total >= 17) feedback = "‚úÖ Excellent! Very strong password.";
      else if (total >= 13) feedback = "üü° Good, but could be stronger.";
      else if (total >= 9) feedback = "‚ö†Ô∏è Medium strength. Improve it.";
      else feedback = "‚ùå Weak. You should improve this password.";

      // Output
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <p class="score">üí° Total Score: ${total}/20</p>
        <ul>
          ${details.map(d => `<li>${d}</li>`).join("")}
        </ul>
        <p>${feedback}</p>
      `;
    }
  </script>

</body>
</html>
