<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Password Power‑Up Checker</title>
<style>/* ... (same styling as before) ... */</style>
</head>
<body>
  <h1>🔐 Password Power-Up Checker</h1>
  <input type="text" id="password" placeholder="Enter your password">
  <button onclick="checkPassword()">Check Strength</button>
  <div class="result" id="result" style="display: none;"></div>

  <script>
    // 100+ most common passwords from NordPass, SplashData, etc.
    const common = [
      "123456","password","12345678","qwerty","123456789","12345","1234567",
      "football","123123","qwerty123","abc123","monkey","111111","letmein",
      "dragon","baseball","iloveyou","master","sunshine","ashley","bailey",
      "welcome","donald","password1","qwerty1","Admin","login","princess",
      "solo","passw0rd","starwars","123qwe","654321","superman","696969",
      "shadow","michael","pokemon","qwertyuiop","11111111","freedom","charlie",
      "anthony","buddy","jennifer","000000","whatever","donald","654321","jordan",
      "jessica","hunter","mustang","access","ginger","pepper","matthew","testing",
      "whatever","hello","cool","computer","hello123","daniel","maverick","victoria",
      "flower","secret","internet","cookie","yellow","secret1","pokemon1","qazwsx",
      "passw0rd","lovely","robert","soccer","hottie","batman","richard","pizza",
      "mercedes","jasmine","chelsea","chelsea","summer","matthew","metallica","angel",
      "nicole","johndoe","link123","linkedin","linkedin1","linkedin123"
    ];

    // Patterns often found in weak passwords
    const badPatterns = [
      /(.)\1{2,}/,             // aaa, 111
      /(123|234|345|456|567|678|789|098)/,  // numeric sequences
      /(abc|bcd|cde|def|qwe|asd|zxc|qaz|wsx)/i, // keyboard rows
      /(password|qwerty|admin|login|welcome)/i
    ];

    function checkPassword() {
      const pw = document.getElementById('password').value;
      let total=0, parts=[];

      // Length scoring
      let ls = pw.length>=16?5: pw.length>=12?4: pw.length>=8?3: pw.length>=5?2: pw.length>0?1:0;
      parts.push(`Length: ${ls}/5`); total+=ls;

      // Variety scoring
      const flags = [/[a-z]/.test(pw),/[A-Z]/.test(pw),/[0-9]/.test(pw),/[^a-zA-Z0-9]/.test(pw)];
      let vs = flags.filter(Boolean).length;
      vs = vs===4?5:vs===3?4:vs===2?3:vs===1?2:0;
      parts.push(`Variety: ${vs}/5`); total+=vs;

      // Dictionary check
      let ds = common.some(w=> pw.toLowerCase().includes(w)) ? 1 : 5;
      parts.push(`No Dict Words: ${ds}/5`); total+=ds;

      // Unpredictability check
      let us = badPatterns.some(rx=> rx.test(pw)) ? 2 : 5;
      parts.push(`Unpredictability: ${us}/5`); total+=us;

      // Feedback
      let f = total>=17?"Excellent!": total>=13?"Good":"Weak";
      document.getElementById('result').style.display='block';
      document.getElementById('result').innerHTML = `
        <p>Total Score: ${total}/20 – ${f}</p>
        <ul>${parts.map(x=>`<li>${x}</li>`).join('')}</ul>`;
    }
  </script>
</body>
</html>
