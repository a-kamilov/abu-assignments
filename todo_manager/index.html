<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px 0;
    }

    .hidden {
      display: none;
    }


    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2,
    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch-link {
      color: #007bff;
      cursor: pointer;
      text-align: center;
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    .show-password {
      position: relative;
      margin: 10px 0;
    }

    .show-password input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .show-password span {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }



    #userEmail {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      transition: background 0.2s ease;
    }

    li:hover {
      background: #f1f1f1;
    }

    li span {
      flex-grow: 1;
      color: #333;
      font-size: 15px;
    }

    li button {
      width: auto;
      padding: 6px 10px;
      margin-left: 12px;
      background-color: #ddd;
      color: #333;
      font-size: 14px;
      border-radius: 8px;
      border: none;
    }

    li button:hover {
      background-color: #ccc;
    }

    h3 {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>

</head>

<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section">
      <h2>Login</h2>

      <!-- Keep email input normal (styled by input[type="email"]) -->
      <input type="email" id="loginEmail" placeholder="Email" required>

      <!-- Password with eye icon -->
      <div class="show-password">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span onclick="toggleVisibility('loginPassword')">üëÅÔ∏è</span>
      </div>

      <button onclick="login()">Log In</button>
      <span class="switch-link" onclick="showSignup()">Don't have an account? Sign up</span>
    </div>



    <!-- Signup Section -->
    <div id="signup-section" class="hidden">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <div class="show-password">
        <input type="password" id="signupPassword" placeholder="Password (min 8 characters)" required>
        <span onclick="toggleVisibility('signupPassword')">üëÅÔ∏è</span>
      </div>
      <button onclick="signup()">Sign Up</button>
      <span class="switch-link" onclick="showLogin()">Already have an account? Log in</span>
    </div>

    <!-- Task Section -->
    <div id="todo-section" class="hidden">
      <!-- Task Input -->
      <input type="text" id="newTask" placeholder="Enter new task">
      <button onclick="addTask()">Add Task</button>

      <!-- Incomplete Tasks -->
      <h3>üìã To-Do</h3>
      <ul id="taskList"></ul>

      <!-- Completed Tasks -->
      <h3>‚úÖ Completed</h3>
      <ul id="doneList"></ul>
      <button onclick="clearDoneTasks()">üßπ Clear All Done Tasks</button>
      <button onclick="logout()">Log Out</button>

    </div>
  </div>

  <script>
    function showSignup() {
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("signup-section").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("signup-section").classList.add("hidden");
    document.getElementById("login-section").classList.remove("hidden");
  }

  function showTodo() {
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("signup-section").classList.add("hidden");
    document.getElementById("todo-section").classList.remove("hidden");
  }

  function toggleVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    field.type = field.type === "password" ? "text" : "password";
  }

  function signup() {
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }
    if (password.length < 8) {
      alert("Password must be at least 8 characters.");
      return;
    }
    google.script.run.withSuccessHandler(res => {
      if (res === "OK") {
        alert("Signup successful! Please log in.");
        document.getElementById("signupEmail").value = "";
        document.getElementById("signupPassword").value = "";
        showLogin();
      } else {
        alert(res);
      }
    }).signupUser(email, password);
  }

 function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  google.script.run.withSuccessHandler(res => {
    if (res.status === "OK") {
      document.getElementById("loginEmail").value = "";
      document.getElementById("loginPassword").value = "";

      // üëá Make sure the UI is visible before accessing userEmail
      showTodo();

      // ‚úÖ Now it's safe to update this
      document.getElementById("userEmail").textContent = "Welcome, " + res.email;

      loadTasks();
    } else {
      alert(res.message);
    }
  }).loginUserWithEmail(email, password);
}


  function addTask() {
    const task = document.getElementById("newTask").value.trim();
    if (task === "") return;
    google.script.run.withSuccessHandler(loadTasks).addTask(task);
    document.getElementById("newTask").value = "";
  }

  function loadTasks() {
    google.script.run.withSuccessHandler(function(data) {
      const taskList = document.getElementById("taskList");
      const doneList = document.getElementById("doneList");
      taskList.innerHTML = "";
      doneList.innerHTML = "";

      data.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${item.task}</span>`;
        if (item.status === "incomplete") {
          const btn = document.createElement("button");
          btn.textContent = "‚úÖ";
          btn.onclick = () => markTaskDone(index);
          li.appendChild(btn);
          taskList.appendChild(li);
        } else {
          doneList.appendChild(li);
        }
      });
    }).getTasksWithStatus();
  }

  function markTaskDone(index) {
    google.script.run.withSuccessHandler(loadTasks).completeTask(index);
  }

  function clearDoneTasks() {
    google.script.run.withSuccessHandler(loadTasks).clearAllDoneTasks();
  }

  function logout() {
    google.script.run.clearSession();
    document.getElementById("todo-section").classList.add("hidden");
    showLogin();
  }
  function completeTask(index) {
  const userId = userProps.getProperty("userId");
  const sheet = SpreadsheetApp.getActive().getSheetByName(TASKS_SHEET);
  const data = sheet.getDataRange().getValues();

  let count = -1;
  for (let i = 1; i < data.length; i++) {
    if (data[i][0] === userId && data[i][2] === "incomplete") {
      count++;
      if (count === index) {
        sheet.getRange(i + 1, 3).setValue("done");
        break;
      }
    }
  }
}

function clearAllDoneTasks() {
  const userId = userProps.getProperty("userId");
  const sheet = SpreadsheetApp.getActive().getSheetByName(TASKS_SHEET);
  const data = sheet.getDataRange().getValues();

  for (let i = data.length - 1; i >= 1; i--) {
    if (data[i][0] === userId && data[i][2] === "done") {
      sheet.deleteRow(i + 1);
    }
  }
}

  </script>

</body>

</html>
